{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{%  endblock %}

{% block content %}
    <div class="container">
        <h2>User Profile</h2>

        <div class="tabs">
            <div class="tab active" data-target="info">Profile Info</div>
            <div class="tab" data-target="bank">Bank Info</div>
            <div class="tab" data-target="billing">Billing Info</div>
            <div class="tab" data-target="settings">Settings</div>
        </div>

        <div id="info" class="section active">
            <h3>Personal Information</h3>
            <form id="infoForm">
                <label>Name</label>
                <input name="name" type="text" />
                
                <label>Email</label>
                <input name="email" type="email" />

                <label>Phone</label>
                <input name="phone" type="tel" />

                <button type="submit">Save</button>
            </form>
        </div>
        <div id="bank" class="section">
            <h3>Bank Information</h3>
            <form id="bankForm">
                <label>Card Number</label>
                <input name="card" type="text" />

                <label>Expiration</label>
                <input name="exp" type="text" />

                <label>CVV</label>
                <input name="cvv" type="password" />

                <button type="submit">Save</button>
            </form>
        </div>
        <div id="billing" class="section">
            <h3>Billing Information</h3>
            <form id="billingForm">
                <label>First Name</label>
                <input name="firstname" type="text" />

                <label>Last Name</label>
                <input name="lastname" type="text" />
                
                <label>Addressline 1</label>
                <input name="adressline1" type="text" />
                
                <label>Addressline 2</label>
                <input name="adressline2" type="text" />
                
                <label>Country</label>
                <input name="country" type="text" />

                <label>State</label>
                <input name="state" type="text" />
                
                <label>City</label>
                <input name="city" type="text" />

                <label>Zip</label>
                <input name="zip" type="text" />
                
                <label>Phonenumber</label>
                <input name="phonenumber" type="text" />

                <button type="submit">Save</button>
            </form>
        </div>
        <div id="settings" class="section">
            <h3>Account Settings</h3>
            <form id="passwordForm">
                <label>New Password</label>
                <input name="password" type="password" />

                <label>Confirm Password</label>
                <input name="confirm" type="password" />

                <button type="submit">Update Password</button>
            </form>
            <button id="deleteBtn" class="danger">Delete Account</button>
        </div>
    </div>  
{%  endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{%  endblock %}
