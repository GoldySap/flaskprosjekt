{% extends "layout.html" %}

{% block content %}
    <h1>Profile page</h1>
    {% for product in products %}
        {% if loop.index0 % 4 == 0 %}
            <div class="row">
        {% endif %}
        
        <div class="card">
            <h3>{{ product.productname }}</h3>
            <p>Price: {{ product.cost }}$</p>
        </div>

        {% if loop.index0 % 4 == 3 or loop.last %}
            </div>
        {% endif %}
    {% endfor %}

{%  endblock %}
