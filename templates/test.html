<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <title>Editable Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
</head>
<body>
  <h2>Product Table</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
      <form action="/update" method="post" class="edit-form">
        <td>{{ user.id }}<input type="hidden" name="id" value="{{ user.id }}"></td>
        <td contenteditable="true" oninput="this.nextElementSibling.value=this.innerText">{{ user.name }}</td>
        <input type="hidden" name="name" value="{{ user.name }}">
        <td contenteditable="true" oninput="this.nextElementSibling.value=this.innerText">{{ user.address }}</td>
        <input type="hidden" name="address" value="{{ user.address }}">
        <td>
          <button type="submit">Save</button>
      </form>
      <form action="/delete" method="post" style="display:inline;">
        <input type="hidden" name="id" value="{{ user.id }}">
        <button type="submit">X</button>
      </form>
        </td>
    </tr>
    {% endfor %}
  </table>
  
<!-- <script src="{{ url_for('static', filename='js/test.css') }}"></script> -->
</body>
</html>
